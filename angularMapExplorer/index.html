<html>
   
   <head>
      <title>Map Explorer</title>
      <script src = "http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
      <script src = "http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular-route.min.js"></script>
       <script src="js/d3.v3.min.js"></script>
	<script src="js/topojson.v1.min.js"></script>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<link href="css/main.css" rel="stylesheet" type="text/css">
	
	<script src = "js/app.js"></script>
      	<script src = "js/usaQuizDirective.js"></script>
      
   </head>
   
   <body>
      <div ng-app = "mainApp" ng-controller="mainController">
         <button ng-click="changeView('world')">World Explorer</button>
         <button ng-click="changeView('usa')">USA Explorer</button>
         <button ng-click="changeView('quiz')">USA Quiz</button>


         <div ng-view></div>
         
         <script type = "text/ng-template" id = "world.htm">
            <h2> World </h2>
            {{message}}
         </script>
         
         <script type = "text/ng-template" id = "usa.htm">
            <h2> USA </h2>
            {{message}}
         </script>
         
          <script type = "text/ng-template" id = "quiz.htm">
            <div id="score_text"></div> 
			<usa-chart> </usa-chart>
            {{message}}

         </script>
      </div>
      
     
      
   </body>
</html>
