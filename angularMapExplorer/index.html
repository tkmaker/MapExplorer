<html>
   
   <head>
      <title>Map Explorer</title>
      <script src = "http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
      <script src = "http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular-route.min.js"></script>
      <script src="js/d3.v3.min.js"></script>
	  <script src="js/topojson.v1.min.js"></script>
	  <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	  
	  <link href="css/main.css" rel="stylesheet" type="text/css">
	  <link rel="stylesheet" type="text/css" href="css/ionic.min.css">
	
	
   <script src="js/app.js"></script>
   <script src="js/worldController.js"> </script>
   <script src="js/usaController.js"> </script>
   <script src="js/usaQuizController.js"> </script>
      
   </head>
   
   <body>
      <div ng-app = "mainApp" ng-controller="mainController" ng-init="showMenu=true">
      
     <div class= "homeMenu" ng-show="showMenu">
       
	      <div class="img-with-text">
	      		<img ng-src="images/globe.jpg"  alt="world image" ng-click="changeView('world');showMenu=false"/>
				<p>World</p>	
				</div>
	       
	      <div class="img-with-text">
				<img ng-src="images/usa.jpg"   ng-click="changeView('usa');showMenu=false"/> 
				<p>USA</p>
				</div>
			
	      <div class="img-with-text">
				<img ng-src="images/usa.jpg"   ng-click="changeView('quiz');showMenu=false"/>
				<p>Quiz</p>
				</div>
	 </div>

         <div ng-view></div>
         
         <script type = "text/ng-template" id = "world.htm">
            <div class="homeButton">
				<button class="button icon-right ion-home" ng-click="changeView('home')">Home</button>
				<div id="map"> </div>
			</div>
			<h2> World </h2>
         </script>
         
         <script type = "text/ng-template" id = "usa.htm">
           	<div class="homeButton">
				<button class="button icon-right ion-home" ng-click="changeView('home')">Home</button>
			</div>
			<h2> USA </h2>
         </script>
         
          <script type = "text/ng-template" id = "quiz.htm">
			<div class="homeButton">
				<button class="button icon-right ion-home" ng-click=changeView('home')>Home</button>
			</div>
			<div id="score_text"></div> 
			<div id="map"> </div>
         </script>
      </div>
      
     
      
   </body>
</html>
