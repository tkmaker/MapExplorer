<html>
   
   <head>
      <title>Map Explorer</title>
      <script src = "http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
      <script src = "http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular-route.min.js"></script>
       <script src="js/d3.v3.min.js"></script>
	<script src="js/topojson.v1.min.js"></script>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<link href="css/main.css" rel="stylesheet" type="text/css">
	 <link rel="stylesheet" type="text/css" href="css/ionic.min.css">
	
	
   <script src="js/app.js"></script>
   <script src="js/usaQuizController.js"> </script>
      
   </head>
   
   <body>
      <div ng-app = "mainApp" ng-controller="mainController" ng-init="showHome=true">
      
      
      <div id= "homeMenu" align="center" ng-show="showHome">
         <img ng-src="images/globe.jpg" ng-click="changeView('world')">World Explorer</img>
         <img ng-src="images/usa.jpg" ng-click="changeView('usa')">USA Explorer</img>
         <img ng-src="images/usa.jpg" ng-click="changeView('quiz')">USA Quiz</img>
	  </div>
		 


         <div ng-view></div>
         
         <script type = "text/ng-template" id = "world.htm">
            <h2> World </h2>
            {{showHome}}
         </script>
         
         <script type = "text/ng-template" id = "usa.htm">
            <h2> USA </h2>
            {{showHome}}
         </script>
         
          <script type = "text/ng-template" id = "quiz.htm">
			<button class="button icon-right ion-home" ng-click=changeView('home')>Home</button>
			{{showHome}}
			<div id="score_text"></div> 
			<div id="map"> </div>
         </script>
      </div>
      
     
      
   </body>
</html>
